<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthBarStyle(player)">

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthBarStyle(monster)">

                    </div>
                </div>
            </div>
        </section>
        <!-- Title screen -->
        <!-- show the new game button if it's not the battle screen -->
        <template v-if="(scene == 'title') || (scene == 'won') || (scene == 'lost')">
            <section class="row controls">
                <div class="small-12 columns">
                    <button @click="startNew" id="start-game">START NEW GAME</button>
                </div>
            </section>
        </template>

        <template v-if="scene == 'battle'">
            <section class="row controls">
                <div class="small-12 columns">
                    <button @click="attack" id="attack">ATTACK</button>
                    <button @click="special" id="special-attack">SPECIAL ATTACK</button>
                    <button @click="heal" id="heal">HEAL</button>
                    <button @click="giveUp" id="give-up">GIVE UP</button>
                </div>
            </section>
        </template>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <template v-for="log in combatLog">
                        <li :class="log.class">
                            {{ log.message }}
                        </li>
                    </template>
                </ul>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
